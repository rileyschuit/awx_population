---
- hosts: localhost
  remote_user: root
  connection: local

  vars:
    awx_organizations:
      - name: "FOO INC"

    awx_creds:
      - name: "FOO BAR Root User"
        organization: "FOO INC"
        kind: "ssh"
        user: "root"
        password: "chickenwing"

    awx_projects:
      - name: "FOOBAR"
        organization: "FOO INC"
        scm_update_on_launch: False
        scm_update_cache_timeout": 120
        scm_type: "git"
        scm_url: "git@bitbucket.org:fooinc/radproject.git"
        scm_credential: "FOO BAR Bitbucket"
        scm_branch: "master"

    awx_inventory:
      name: "FOOBAR Inventory"
      organization: "FOO INC"

    awx_templates :
      - name: "Test Template"
        inventory: "FOOBAR Inventory"
        project: "FOOBAR"
        playbook: "playbooks/do_some_rad_stuff.yml"
        credentials:
          - FOO BAR Root User
          - FOO BAR Vault

  roles:
    - name: Install pip packages
      pip:
        name:
          - ansible_tower_cli
        state: present
      delegate_to: localhost
      run_once: True

    - include_role:
        name: awx_population
